    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
            <div class="row">
                <div class="col-md-8 mb-4">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Billing Details</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row mb-4">
                                    <div class="col">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="form7Example1" class="form-control" />
                                            <label class="form-label" for="form7Example1">First name</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="form7Example2" class="form-control" />
                                            <label class="form-label" for="form7Example2">Last name</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="form7Example3" class="form-control" />
                                    <label class="form-label" for="form7Example3">Company name</label>
                                </div>

                                <!-- Text input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="form7Example4" class="form-control" />
                                    <label class="form-label" for="form7Example4">Address</label>
                                </div>

                                <!-- Email input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="form7Example5" class="form-control" />
                                    <label class="form-label" for="form7Example5">Email</label>
                                </div>

                                <!-- Number input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="number" id="form7Example6" class="form-control" />
                                    <label class="form-label" for="form7Example6">Phone</label>
                                </div>

                                <!-- Message input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <textarea class="form-control" id="form7Example7" rows="4"></textarea>
                                    <label class="form-label" for="form7Example7">Additional information</label>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Summary</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Products
                                    <span id="products">$53.98</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    Shipping
                                    <span>Free</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>Total amount</strong>
                                    </div>
                                    <span id="total"><strong>$53.98</strong></span>
                                </li>
                            </ul>

                            <button id="make-purchase" type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-warning btn-lg btn-block">
                                Make purchase
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function getSubtotalFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('subtotal')) || 0;
        }
        var subtotal = Number(getSubtotalFromURL());

        document.getElementById('total').textContent = "$" + subtotal + ".00";
        document.getElementById('products').textContent = "$" + subtotal + ".00";

        var makePurchaseButton = document.getElementById('make-purchase');
        makePurchaseButton.addEventListener('click', function () {
                window.location.href = `thankyou.html`;
            })

    </script>
